
#
# BLOG QUERY SERVICE - Application Configuration
#
spring.application.name=blog-query-service
server.port=8083
#
# MongoDB Configuration (Docker)
#
spring.data.mongodb.host=mongodb://mongodb:27017/blogsite_blogs
#
# Logging Configuration
#
logging.level.org.springframework=INFO
logging.level.com.blogsite.blog_query_service=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
#
# API Documentation (OpenAPI/Swagger)
#
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
#
# Actuator Endpoints
#==
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always