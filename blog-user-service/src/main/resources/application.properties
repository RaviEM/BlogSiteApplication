
# USER SERVICE - Application Configuration # ==
spring.application.name=user-service
server.port=8081
#
# MySQL Database Configuration (Docker) #==
# Connecting to MySQL running in Docker(exposed on localhost:3307)
# Using 127.0.0.1 instead of localhost to force TCP connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/blogsite_users?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-bean-definition-overriding=true
#
# JPA / Hibernate Configuration
#
# DDL mode: validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Entity packages to scan (including blog-common module)
spring.jpa.properties.hibernate.packagesToScan=com.blogsite.common.model.entity,com.blogsite.user_service
#
# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.pool-name=UserServiceHikariPool
# Logging Configuration
#
logging.level.org.springframework=INFO
logging.level.com.blogsite.user_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# API Documentation (OpenAPI/Swagger)
#
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
#
# JWT Configuration
#
# Secret key for JWT signing (use a secure key in production)
jwt.secret=BlogSiteApplicationSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000
# 86400000ms = 24 hours
#
# Actuator Endpoints
#===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always