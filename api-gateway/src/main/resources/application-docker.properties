spring.application.name=api-gateway

server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:api-gateway.p12
server.ssl.key-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=apigateway
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

zuul.routes.blog-add.path=/api/v1.0/blogsite/user/blogs/add/**
zuul.routes.blog-add.url=http://blog-command-service:8082
zuul.routes.blog-add.strip-prefix=false

zuul.routes.blog-delete.path=/api/v1.0/blogsite/user/delete/**
zuul.routes.blog-delete.url=http://blog-command-service:8082
zuul.routes.blog-delete.strip-prefix=false

zuul.routes.user-blogs.path=/api/v1.0/blogsite/user/getall
zuul.routes.user-blogs.url=http://blog-query-service:8083
zuul.routes.user-blogs.strip-prefix=false

zuul.routes.user-service.path=/api/v1.0/blogsite/user/**
zuul.routes.user-service.url=http://blog-user-service:8081
zuul.routes.user-service.strip-prefix=false

zuul.routes.blog-query-service.path=/api/v1.0/blogsite/blogs/**
zuul.routes.blog-query-service.url=http://blog-query-service:8083
zuul.routes.blog-query-service.strip-prefix=false

zuul.routes.backup.path=/api/v1.0/blogsite/admin/backup/**
zuul.routes.backup.url=http://blog-command-service:8082
zuul.routes.backup.strip-prefix=false

zuul.host.connect-timeout-millis=5000
zuul.host.socket-timeout-millis=60000
zuul.host.max-total-connections=200
zuul.host.max-per-route-connections=20
zuul.sensitive-headers=Cookie,Set-Cookie

zuul.debug.request=true

ribbon.eureka.enabled=true
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=5000

management.endpoints.web.exposure.include=health,info,routes
management.endpoints.health.show-details=always

rate-limit.enabled=true
rate-limit.requests-per-second=2

logging.level.com.blogsite.api_gateway=DEBUG
logging.level.com.netflix.zuul=DEBUG
logging.level.org.springframework.cloud.netflix.zuul=DEBUG