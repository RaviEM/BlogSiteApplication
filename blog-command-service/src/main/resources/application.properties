spring.application.name=blog-command-service
server.port=8082
#
# MongoDB Configuration (Docker)
#
# Connecting to MongoDB running in Docker (exposed on localhost:27017)
# No authentication configured in docker-compose MongoDB
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=blogsite_blogs

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.blogsite.blog_command_service=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# API Documentation (OpenAPI/Swagger)
# =
springdoc.api-docs.path=/api-docs springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# JWT Configuration
#==
# Same secret key as user-service for token validation
jwt.secret=BlogSiteApplicationSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

#
# Backup Configuration
#==
# Enable/disable backup functionality
backup.enabled=true

# Record count threshold to trigger backup (default: 10000)
backup.threshold=10000

# Directory to store backup files
backup.directory=./backups

# Cron expression for hourly backup check (every hour at minute 0)
backup.schedule.check=0 0 * * * *

#
# Actuator Endpoints
#====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always