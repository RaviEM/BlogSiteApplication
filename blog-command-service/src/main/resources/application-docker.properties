# BLOG COMMAND SERVICE - Docker Configuration #==
spring.application.name=blog-command-service
server.port=8082
# MongoDB Configuration (Docker)
spring.data.mongodb.uri=mongodb://mongodb:27017/blogsite_blogs
#
# JWT Configuration
jwt.secret=supersecretkeythatisatleast256bitlongandverysecureforblogsiteapplication
#
# Backup Configuration
#
backup.threshold=10000
backup.directory=/app/backups backup.cron=0 0 2 * * ?
# Actuator Endpoints
#
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
# Logging Configuration
logging.level.com.blogsite.blog_command_service=INFO
logging.level.org.springframework.data.mongodb=INFO